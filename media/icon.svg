<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- PromptPolish Icon -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3794ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0060df;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- Sparkle/Polish Symbol -->
  <g transform="translate(64, 64)">
    <!-- Main Star -->
    <path d="M 0,-30 L 5,-10 L 25,-10 L 10,2 L 15,20 L 0,8 L -15,20 L -10,2 L -25,-10 L -5,-10 Z" 
          fill="#ffffff" opacity="0.9"/>
    
    <!-- Small sparkles -->
    <circle cx="-25" cy="-25" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="28" cy="-20" r="2.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="25" cy="25" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="-28" cy="22" r="2" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Text prompt symbol (chevron brackets) -->
  <g opacity="0.7">
    <path d="M 30 45 L 20 55 L 30 65" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 98 45 L 108 55 L 98 65" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
</svg>
